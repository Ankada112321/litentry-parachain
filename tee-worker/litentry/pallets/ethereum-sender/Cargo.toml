[package]
authors = ['Litentry Dev']
edition = '2021'
homepage = 'https://litentry.com'
name = 'pallet-ethereum-sender-tee'
repository = 'https://github.com/litentry/litentry-parachain'
version = '0.1.0'

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive", "max-encoded-len"] }
log = { version = "0.4", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }

sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }

frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
hex-literal = "0.3"

ethereum-tee = { git = "https://github.com/litentry/ethereum-tee", branch = "main", default-features = false }
ethereum-types = { version = "0.14", default-features = false, features = ["rlp", "codec"] }

[features]
default = ["std"]

std = [
    "codec/std",
    "ethereum-tee/std",
    "ethereum-types/std",
    "sp-std/std",
    "sp-runtime/std",
    "sp-io/std",
    "frame-support/std",
    "frame-system/std",
    "frame-benchmarking/std",
    "log/std",
]
